Last {{len(history['games'])}} games for {{history['username']}}
<br>
Points per game: {{history['ppg']}}
Hits per game: {{history['hpg']}}
<br>
<table border="1">
	<tr>
		<td>Position</td>
		<td>Hits</td>
		<td>Points</td>
	</tr>
	{% for game in history['games'] %}
	<tr>
		<td>{{ game['position'] }}</td>
		<td>{{ game['hits'] }}</td>
		<td>{{ game['points'] }}</td>
	</tr>
	{% end %}
</table>
